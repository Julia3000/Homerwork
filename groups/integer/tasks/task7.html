	<script>
		var number = prompt('Введите двухзначное число');
		if (number > 0) {
			var leftNumber =  Math.floor(number / 10);
			var rightNumber = number % 10;
			var summ = +leftNumber + +rightNumber;
			var multiply = leftNumber * rightNumber;
			alert(summ + ' - сумма двухзначного числа' + '\n' + multiply + ' - произведение двухзначного числа' + '\n');
		}
		else {
			alert('Решений нет');
		}	
	</script>
