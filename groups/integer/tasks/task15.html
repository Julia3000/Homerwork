	<script>
		var number = prompt('Введите трехзначное число');
		if (number > 0) {
			var leftNumber =  Math.floor(number / 100);
			var averageNamber = Math.floor(number % 100 / 10);
			var rightNumber = number % 10;
			leftNumber = +leftNumber + +averageNamber;
			averageNamber = +averageNamber - +leftNumber;
			averageNamber = -averageNamber;
			leftNumber = +leftNumber - +averageNamber;
			//TODO переделать по аналогии с 12
			alert(leftNumber + '' + averageNamber + '' + rightNumber + ' - число, после перестановки цифр исхорного числа');
		}
		else {
			alert('Решений нет');
		}	
	</script>
