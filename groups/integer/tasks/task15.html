	<script>
		var number = prompt('Введите трехзначное число');
		if (number > 0) {
			var leftNumber =  Math.floor(number / 100);
			var averageNamber = Math.floor(number % 100 / 10);
			var rightNumber = number % 10;
			var reverseNumber = averageNamber * 100 + (leftNumber * 10) + rightNumber;
			alert(reverseNumber + ' - число, после перестановки цифр исхорного числа');
		}
		else {
			alert('Решений нет');
		}	
	</script>
