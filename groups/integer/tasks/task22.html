	<script>
		const SECONDS_IN_HOUR = 3600;
		var numberOfSeconds = prompt('Введите  N секунд');
		if (numberOfSeconds > 0) {
			var numberOfFullSeconds = numberOfSeconds % (SECONDS_IN_HOUR);
			alert(numberOfFullSeconds + ' - количество полных секунд, прошедших с начала последнего часа');
		}
		else {
			alert('Решений нет');
		}	
	</script>
