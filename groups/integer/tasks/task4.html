<body>
<h1>Task 4</h1>
</body>
	<script>
		var numberA = prompt('Введите A');
		var numberB = prompt('Введите B');

		if ( numberA > 0 && numberB > 0) {
			if (numberA > numberB) {
				var result =  Math.floor(numberA / numberB);
				alert(result + ' количество отрезков B, розмещенных на отрезке A');
			}
			else {
				alert('Решений нет');
			}
		}
		else {
			alert('Решений нет');		
    	}
	</script>
</html
