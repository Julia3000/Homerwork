	<script>
		const SECONDS_IN_HOUR = 3600;
		var numberOfSeconds = prompt('Введите  N секунд');
		if (numberOfSeconds > 0) {
			var numberOfFullHours = Math.floor(numberOfSeconds / (SECONDS_IN_HOUR));
			alert(numberOfFullHours + ' - количество полных часов, прошедших с начала суток');
		}
		else {
			alert('Решений нет');
		}	
	</script>
