<h1>Task 6</h1>

	<script>
		var number = prompt('Введите двухзначное число');
		if (number > 0) {
			var leftNumber =  Math.floor(number / 10) * 10;
			var rightNumber = number % 10;
			alert(leftNumber + ' - левая цифра в десятых' + '\n' + rightNumber + ' - правая цифра' + '\n');
		}
		else {
			alert('Решений нет');
		}	
	</script>
</html
