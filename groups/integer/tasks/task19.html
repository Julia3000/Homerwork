	<script>
		var numberOfSeconds = prompt('Введите  N секунд');
		if (numberOfSeconds > 0) {
			var numberOfFullMinutes = Math.floor(numberOfSeconds / 60);
			alert(numberOfFullMinutes + ' - количество полных минут, прошедших с начала суток');
		}
		else {
			alert('Решений нет');
		}	
	</script>
