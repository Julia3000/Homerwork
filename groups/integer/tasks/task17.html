	<script>
		var number = prompt('Введите целое число');
		if (number > 999) {
			var numberHundreds = ~~(number % 1000 / 100); 
			alert(numberHundreds + ' - цифра, соответствующая разряду сотен этого числа');
		}
		else {
			alert('Решений нет');
		}	
	</script>
