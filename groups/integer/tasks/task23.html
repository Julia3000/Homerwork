<h1>Task 23</h1>

	<script>
		const SECONDS_IN_HOUR = 3600;
		var numberOfSeconds = prompt('Введите  N секунд');
		if (numberOfSeconds > 0) {
			numberOfMinutes = ~~(numberOfSeconds / 60);
			var numberOfFullMinutes = numberOfMinutes % (SECONDS_IN_HOUR);
			alert(numberOfFullMinutes + ' - количество полных минут, прошедших с начала последнего часа');
		}
		else {
			alert('Решений нет');
		}	
	</script>
</html
