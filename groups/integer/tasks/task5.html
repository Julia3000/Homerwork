<!DOCTYPE html>

<body>
<h1>Task 5</h1>
</body>
	<script>
		var numberA = prompt('Введите A');
		var numberB = prompt('Введите B');

		if ( numberA > 0 && numberB > 0) {
			if (numberA > numberB) {
				var numberOfSegments =  Math.floor(numberA / numberB);
				var freeLength = +numberA % numberB;
				if (freeLength != 0) {
					alert(numberOfSegments + ' количество отрезков B, розмещенных на отрезке A' + '\n' + freeLength + ' - длина незанятой части отрезка A' + '\n');
				} 
				else {
					alert(numberOfSegments + ' количество отрезков B, розмещенных на отрезке A' + '\n' + 'Длина отрезка A полностью занята' + '\n');
				}
			}	
		}
		else {
			alert('Решений нет');		
    	}
	</script>
</html
