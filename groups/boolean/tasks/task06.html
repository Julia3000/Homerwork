	<h1>Task 6</h1>
	<script>
		var numberA = Number(prompt('Введите целое число A'));
		var numberB = Number(prompt('Введите целое число B'));
		var numberC = Number(prompt('Введите целое число C'));

		if(numberA < numberB && numberB < numberC){
			alert("Да, двойное неравенство верно");
		} else {
			alert("Нет, двойное неравенство не верно");
		}
	</script>
