	<script>
		var numberX = prompt('Введите  число от 1 до 8');
		var numberY = prompt('Введите  число от 1 до 8');
		var numberX1 = prompt('Введите  число от 1 до 8');
		var numberY1 = prompt('Введите  число от 1 до 8');

		if (((numberX >= 1 && numberY >= 1) && (numberX1 >= 1 && numberY1 >= 1)) && 
			((numberX <= 8 && numberY <= 8) && (numberX1 <= 8 && numberY1 <= 8))) {
			if (((numberX % 2 == 0  && numberY % 2 == 1) == (numberX1 % 2 == 0  && numberY1 % 2 == 1)) || 
				((numberX % 2 == 1  && numberY % 2 == 0) == (numberX1 % 2 == 1  && numberY1 % 2 == 0)) ||
				((numberX == numberY) == (numberX1 == numberY1))) {

				alert('Высказывание истинно');
			} else {
				alert('Высказывание ложно');
			}
		} else {
			alert('Решение не возможно');
		}
	</script>
