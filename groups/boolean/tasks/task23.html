			if ((firstNumber == fourthNumber) && (secondNamber == thirdNumber) ||
			 (firstNumber == secondNamber) && (secondNamber == thirdNumber) && (thirdNumber == fourthNumber) && 
			 (firstNumber == fourthNumber)) {

			} else {
			alert("Высказывание ложно");
			}
		}
