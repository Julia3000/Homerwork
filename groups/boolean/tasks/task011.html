<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<h1>Task 11</h1>
	<script>
		var numberA = Number(prompt('Введите число A'));
		var numberB = Number(prompt('Введите число B'));
		
		if(numberA % 2 != 0 && numberB % 2 != 0){
			if (numberA % 2 == 0 && numberB % 2 == 0) {
				alert(true + " - одинаковая четность");
			} else {
				alert(false + " - одно из чисел нечетные");
		}
		} else {
			alert(false + " - одно из чисел четные");
		}
	</script>
</body>
</html
