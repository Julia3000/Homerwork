<body>
	<h1>Task 33</h1>
	<script>
		var numberA = Number(prompt('Введите число A'));
		var numberB = Number(prompt('Введите число B'));
		var numberC = Number(prompt('Введите число C'));


		if(((numberA + numberB) > numberC) && 
			((numberB + numberC) > numberA) && 
			((numberA + numberC) > numberB))  {

			alert("Высказывание истинно");
		} else {
			alert("Высказывание ложно");
		}
	</script>
