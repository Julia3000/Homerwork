<h1>Task 21</h1>

	<script>
		var number = Number(prompt('Введите трехзначное число'));
		if (number > 0) {
			var leftNumber =  ~~(number / 100);
			var averageNamber = ~~(number % 100 / 10);
			var rightNumber = number % 10;
			if ((leftNumber < averageNamber) &&  
				(averageNamber < rightNumber)) {
				alert("Высказывание истинно");
			} else {
			alert("Высказывание ложно");
			}
		}
		else {
			alert('Решений нет');
		}	
	</script>
</html
