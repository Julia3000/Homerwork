<h1>Task 34</h1>

	<script>
		var numberX = prompt('Введите  число от 1 до 8');
		var numberY = prompt('Введите  число от 1 до 8');

		if ((numberX >= 1 && numberY >= 1) && (numberX <= 8 && numberY <= 8)) {
			if ((numberX % 2 == 0  && numberY % 2 == 1) || 
				(numberX % 2 == 1  && numberY % 2 == 0)) {

				alert('Высказывание истинно');
			} else {
				alert('Высказывание ложно');
			}
		} else {
			alert('Решение не возможно');
		}
	</script>
