<body>
	<h1>Task 8</h1>
	<script>
		var numberA = Number(prompt('Введите число A'));
		var numberB = Number(prompt('Введите число B'));
		var numberC = Number(prompt('Введите число C'));
		
		if(numberA < numberB && numberB < numberC){
			alert(true + " - число В находиться между А и С");
		} else {
			alert(false + " - число В не находиться между А и С");
		}
	</script>
</body>
