<!DOCTYPE html>
<html>
<head>
	<title>task37</title>
</head>
<body>
	<h1>Task 37</h1>
	<script>
		var v1 = prompt('Скорость первой машины V1');
		var v2 = prompt('Скорость второй машины V2');
		var time = prompt('Введите время T');
		var distance = prompt('Введите начальное расстояние S');
		var way = (+v1 +  +v2) * time;
		var distanceTime = Math.abs(distance - way);
		alert(distanceTime + ' км - расстояние между машинами через ' + time + ' часов');
	</script>
</body>
</html
