<body>
	<h1>Task 13</h1>
	<script>
		var r1 = prompt('Введите число r1');
		var r2 = prompt('Введите число r2'); 
		var p = Math.PI.toFixed(2);
		var s1 = p * (r1 ** 2);
		var s2 = p * (r2 ** 2);
		var s3 = (+s1 - +s2)
		var area1 = 'S1' + ' = ' + s1 ;
		var area2 = 'S2' + ' = ' + s2;
		var area3 = 'S3' + ' = ' + s3;
		
		if (r1 > r2) {
			alert(area1 + '\n' + area2 + '\n' + area3 + '\n');
		}
		else {
			alert('Ошибка');
		}
	</script>
</body>
