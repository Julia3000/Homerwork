<!DOCTYPE html>
<html>
<head>
	<title>task17</title>
</head>
<body>
	<h1>Task 17</h1>
	<script>
		var a = prompt('Введите любое число a');
		var b = prompt('Введите любое число b');
		var c = prompt('Введите любое число c');
		var ac1 = Math.abs(+c - +a);
		var bc1 = Math.abs(+c - +b);
		var summ1 = ac1 + bc1;
		var ac = 'AC' + ' = ' + ac1;
		var bc = 'BC' + ' = ' + bc1;
		var summ = 'Сумма' + ' = ' + summ1
		alert(ac + '\n' + bc + '\n' + summ + '\n');
	</script>
</body>
</html>
