	<script>
		var angle = prompt('Введите значение угла');
		var PI = Math.PI.toFixed(2);
		var value1 = (angle * 180) / PI;
		var value = 'Значение угла в градусах = ' + value1;
		if (angle > 0 && angle < 2 * PI) {
			alert(value);	
		}
		else {
			alert('Ошибка');
		}
</script>
