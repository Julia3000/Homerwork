<!DOCTYPE html>
<html>

</head>
<body>
	<h1>Task 11</h1>
	<script>
		var a = prompt('Введите число a');
		var b = prompt('Введите число b'); 
		var summ = 'Сумма' + ' = ' + (+a + +b);
		var diff = 'Разность' + ' = ' + (+a - +b);
		var composition = 'Произведение' + ' = ' + a * b;
		var division = 'Частное модулей' + ' = ' + (Math.abs(a)) / (Math.abs(b));

		if (a > 0 && b >0) {
			alert ( summ + '\n' + diff + '\n'+ composition + '\n' + division + '\n');
		}
		else {
			alert('Ошибка');
		}
	</script>
</body>
</html>
