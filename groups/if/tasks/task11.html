	<script>
		var firstNumber = Number(prompt('Введите любое число'));
		var secondNumber = Number(prompt('Введите любое число'));

		if ((firstNumber != secondNumber)) {
			if ((firstNumber > secondNumber)) {
				secondNumber = firstNumber;
				alert(firstNumber + '\n' + secondNumber);
			} else {
				(secondNumber > firstNumber)
				firstNumber = secondNumber;
				alert(firstNumber + '\n' + secondNumber);
			}

		} else {
			firstNumber = 0;
			secondNumber = 0;
			secondNumber = firstNumber
			alert(firstNumber + '\n' + secondNumber);
		}
	</script>
