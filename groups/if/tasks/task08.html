	<script>
		var firstNumber = Number(prompt('Введите любое число'));
		var secondNumber = Number(prompt('Введите любое число'));

		if ((firstNumber > 0) && (secondNumber > 0) && (firstNumber != secondNumber)) {
			if ((firstNumber > secondNumber)) { 
				alert(firstNumber + ' - большее число');
			}  else {
				secondNumber > firstNumber
				alert(secondNumber + ' - большее число');
			}
			if ((firstNumber < secondNumber)) {
				alert(firstNumber + ' - меньшее число');
			} else {
				secondNumber < firstNumber
				alert(secondNumber + ' - меньшее число');
			}
		} else {
			alert('Выражение ложно');
		}
		//Переделать аналогично задаче № 6
	</script>
