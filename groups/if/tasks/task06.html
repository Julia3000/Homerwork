	<script>
		var firstNumber = Number(prompt('Введите любое число'));
		var secondNumber = Number(prompt('Введите любое число'));

		if (firstNumber > secondNumber) { 
			alert(firstNumber + ' - первое число больше второго');
		}
		if (secondNumber > firstNumber) {
			alert(secondNumber + ' - второе число больше первого');
		}
		if (firstNumber == secondNumber) {
			alert('Выражение ложно');
		}
	</script>
