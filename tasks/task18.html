	<h1>Task 18</h1>
</body>
<script>
	var a = prompt('Введите любое число a');
	var b = prompt('Введите любое число b');
	var c = prompt('Введите любое число c');
	var ac1 = Math.abs(+c - +a);
	var bc1 = Math.abs(+c - +b);
	var composition1 = +ac1 * +bc1;
	var ac = 'AC' + ' = ' + ac1;
	var bc = 'BC' + ' = ' + bc1;
	var composition = 'Произведение' + ' = ' + composition1;
	alert ( ac + '\n' + bc + '\n' + composition + '\n');

</script>
